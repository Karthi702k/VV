            - chmod 600 ~/.ssh/id_rsa_demotest
            - ssh -i ~/.ssh/id_rsa_demotest ss4ucrmc@demotest.ss4ucrm.com "cd /home/ss4ucrmc/demotest.ss4ucrm.com && git pull"
