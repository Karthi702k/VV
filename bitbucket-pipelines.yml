image: atlassian/default-image:3

pipelines:
  branches:
    master:
      - step:
          name: Deploy to test
          deployment: test
          script:
            - apt-get update && apt-get install -y openssh-client
            - echo "$SSH_PRIVATE_KEY1" | base64 -d > ~/.ssh/forlam_server.pem
            - chmod 600 ~/.ssh/forlam_server.pem
            - ssh -i "forlam_server.pem" ubuntu@ec2-35-159-2-247.eu-central-1.compute.amazonaws.com "cd /vivikola.ch/stage.app.vivikola.ch && git pull"
